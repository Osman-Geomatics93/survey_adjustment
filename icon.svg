<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Survey network triangle -->
  <polygon points="64,20 108,100 20,100" fill="none" stroke="#ffffff" stroke-width="3" stroke-linejoin="round" opacity="0.9"/>

  <!-- Network connection lines (internal) -->
  <line x1="64" y1="20" x2="64" y2="72" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="42" y1="60" x2="86" y2="60" stroke="#ffffff" stroke-width="2" opacity="0.6"/>

  <!-- Control points (vertices) -->
  <!-- Top point (fixed - green) -->
  <circle cx="64" cy="20" r="8" fill="url(#networkGrad)" stroke="#ffffff" stroke-width="2"/>

  <!-- Bottom left point (fixed - green) -->
  <circle cx="20" cy="100" r="8" fill="url(#networkGrad)" stroke="#ffffff" stroke-width="2"/>

  <!-- Bottom right point (fixed - green) -->
  <circle cx="108" cy="100" r="8" fill="url(#networkGrad)" stroke="#ffffff" stroke-width="2"/>

  <!-- Center point (adjusted - white) -->
  <circle cx="64" cy="72" r="6" fill="#ffffff" stroke="#1a73e8" stroke-width="2"/>

  <!-- Error ellipse around center point -->
  <ellipse cx="64" cy="72" rx="14" ry="8" fill="none" stroke="#ffeb3b" stroke-width="2" stroke-dasharray="4,2" transform="rotate(-30, 64, 72)" opacity="0.9"/>

  <!-- Small survey markers on triangle sides -->
  <circle cx="42" cy="60" r="4" fill="#ffffff" opacity="0.8"/>
  <circle cx="86" cy="60" r="4" fill="#ffffff" opacity="0.8"/>

</svg>
